<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile">
    
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         (click)="handleMenuClick(drawer)">Dashboard</a>

      <a mat-list-item routerLink="/operadoras" routerLinkActive="active"
         (click)="handleMenuClick(drawer)">Operadoras</a>

      <a mat-list-item routerLink="/contratos" routerLinkActive="active"
         (click)="handleMenuClick(drawer)">Contratos</a>

      <a mat-list-item routerLink="/faturas" routerLinkActive="active"
         (click)="handleMenuClick(drawer)">Faturas</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Menu"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gest√£o Telecom</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
