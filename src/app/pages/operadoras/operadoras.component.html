<mat-card>
  <h2>{{ editando ? 'Editar Operadora' : 'Nova Operadora' }}</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo Serviço</mat-label>
      <input matInput formControlName="tipoServico" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contato Suporte</mat-label>
      <input matInput formControlName="contatoSuporte" required />
    </mat-form-field>

    <div class="botoes">
      <button mat-flat-button color="primary" type="submit">Salvar</button>
      <button mat-button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
    </div>
  </form>
</mat-card>

<mat-card class="tabela">
  <h2>Operadoras</h2>
  <table mat-table [dataSource]="operadoras" class="mat-elevation-z2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let op">{{ op.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let op">{{ op.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoServico">
      <th mat-header-cell *matHeaderCellDef>Tipo Serviço</th>
      <td mat-cell *matCellDef="let op">{{ op.tipoServico }}</td>
    </ng-container>

    <ng-container matColumnDef="contatoSuporte">
      <th mat-header-cell *matHeaderCellDef>Contato Suporte</th>
      <td mat-cell *matCellDef="let op">{{ op.contatoSuporte }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let op">
        <button mat-icon-button color="accent" (click)="editar(op)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluir(op.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
